<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ headline }}</title>
  <link rel="stylesheet" href="./styles.scss">
  <link rel="shortcut icon" href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
    type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <include src="partials/navbar.html"></include>

  <div class="story-top">
    <each loop="item in top">
      <switch expression="item.type">
        <case n="'graphic'">
          <div class="graphic">
            <if condition="item.value.asset === 'graphic-name.html'">
              <include src="graphic-name.html"></include>
            </if>
          </div>
        </case>
      </switch>
    </each>
  </div>

  <if condition="USE_COVER_HED">
    <include src="partials/header-cover.html"></include>
  </if>
  <else>
    <include src="partials/header.html"></include>
  </else>

  <div class="story">
    <each loop="item in body">
      <switch expression="item.type">
        <case n="'text'">
          <include src="partials/paragraph.html"></include>
        </case>
        <case n="'subhed'">
          <include src="partials/subhed.html"></include>
        </case>
        <case n="'image'">
          <include src="partials/image.html"></include>
        </case>

        <case n="'quote'">
          <if condition="item.value.id === 'quote1'">
            <include src="partials/quotewhite.html"></include>
          </if>
          <if condition="item.value.id === 'quote2'">
            <include src="partials/quoteblack.html"></include>
          </if>
          <if condition="item.value.id === 'quote3'">
            <include src="partials/quotewhite.html"></include>
          </if>
          <if condition="item.value.id === 'quote4'">
            <include src="partials/quoteblack.html"></include>
          </if>
          <if condition="item.value.id === 'quote5'">
            <include src="partials/quotewhite.html"></include>
          </if>
          <if condition="item.value.id === 'quote6'">
            <include src="partials/quoteblack.html"></include>
          </if>
          <if condition="item.value.id === 'quote7'">
            <include src="partials/quotewhite.html"></include>
          </if>
          <if condition="item.value.id === 'quote8'">
            <include src="partials/quoteblack.html"></include>
          </if>
          <if condition="item.value.id === 'quote9'">
            <include src="partials/quotewhite.html"></include>
          </if>
          <if condition="item.value.id === 'quote10'">
            <include src="partials/quoteblack.html"></include>
          </if>
          <if condition="item.value.id === 'quote11'">
            <include src="partials/quotewhite.html"></include>

          </if>
        </case>
      </switch>
    </each>
  </div>
