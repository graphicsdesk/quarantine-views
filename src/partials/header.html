<header>
  <p class="byline inline-credits">
    <each loop="item in typeof byline === 'undefined' ? [] : byline.split('\n')">
      <span>{{{ item }}}</span>
    </each>
  </p>
  <p>{{ date }}</p>
  <p class="deck">Inspired by <a href="https://www.nytimes.com/interactive/2020/04/16/nyregion/coronavirus-nyc-illustrators-window.html">“17 Artists Capture a Surreal New York From Their Windows”</a> by <i>The New York Times</i></p>
</header>
